<div class="row">
<div class="col-md-6">

  <form  #f="ngForm" (ngSubmit)="save(f.value)" >
    <div class="form-group">
      <label for="title">Title</label>
      <input #title= "ngModel" ngModel name= "title" id="title"type="text" class="form-control" required>
    <div class="alert alert-danger"*ngIf="title.touched && title.invalid">
      Title is required. 
    </div>
    </div> 
      
    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group-prepend">
        <span class="input-group-text" >$</span>
        <input #price= "ngModel" ngModel name= "price" id="price"type="text" class="form-control"required [max]="30000" [min]="100">
        </div>
      <div class="alert alert-danger"*ngIf = "price.touched && price.invalid">
        <div *ngIf="price.errors.required"> Price is required</div>
        <div *ngIf="price.errors.min"> Price should be more than 100 fcfa</div>
        <div *ngIf="price.errors.min"> Price should be less than 30000 fcfa</div>
      </div>
      </div>  
    
        <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel"  ngModel name= "category" class="custom-select" id="category"type="text" class="form-control" required>
            <option selected>Choose...</option>
            <option *ngFor="let c of categories$ | async" [value]="c.key">
              {{c.name}}
            </option>
          </select>
          <div class="alert alert-danger"*ngIf= "category.touched && category.invalid">
            Category is required.
          </div> 
          </div>  
  
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input #imageUrl="ngModel"  ngModel name="imageUrl"  id="imageUrl"type="text" class="form-control"required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched  && imageUrl.invalid">
           <div *ngIf="imageUrl.errors.required"> image Url is required.</div>
           <div *ngIf="imageUrl.errors.url"> Please enter a valid Url.</div>
          </div>
          </div>
          <button class="btn btn-primary">Save</button>
  </form> 

</div>
